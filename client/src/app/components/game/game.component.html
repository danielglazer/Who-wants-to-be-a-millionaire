<mat-card>
	<mat-card-header fxLayout="row" fxLayoutAlign="space-between center">
		Game State's Stats
		currentSocre
		<p>Current Score: {{ state.currentScore }}</p>
		<p>mistakes: {{ state.mistakes }}</p>
		<p>Lifebuoys: {{ state.lifeBuoys }}</p>
	</mat-card-header>
	<mat-card-content>
		<mat-horizontal-stepper labelPosition="bottom" linear>
			<!-- todo: disable navigating to next question on stepper click  -->
			<mat-step
				*ngFor="let question of questions | async; let i = index"
				[editable]="false"
			>
				<mat-card-title>
					Q:{{ i + 1 }}
					<span>{{ question.question }}</span>
				</mat-card-title>
				<!-- todo: remove the logic of *ngFor to tsFile -->
				<mat-card
					*ngFor="
						let answer of question.incorrect_answers
							.concat(question.correct_answer)
							.sort()
					"
					(click)="answerSelected(answer)"
				>
					<!-- todo: sanatize html so the answer can contain escape chars -->
					<mat-card-title [innerHTML]="answer"></mat-card-title>
				</mat-card>
				<button
					mat-button
					color="primary"
					*ngIf="!questionAnswered"
					(click)="answerQuestion(question.correct_answer)"
					[disabled]="!selectedAnswer"
				>
					OK
				</button>
				<button
					(click)="skipClicked()"
					*ngIf="!questionAnswered && state.lifeBuoys > 0"
					mat-button
					color="accent"
					matStepperNext
				>
					Lifebuoys(Skip)
				</button>
				<button
					(click)="nextQuestion()"
					*ngIf="questionAnswered"
					mat-button
					color="primary"
					matStepperNext
				>
					continue
				</button>
			</mat-step>
		</mat-horizontal-stepper>
	</mat-card-content>
</mat-card>
