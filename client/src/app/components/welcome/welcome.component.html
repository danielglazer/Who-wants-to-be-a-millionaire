<mat-card>
	<mat-card-title>Welcome Player</mat-card-title>
	<mat-card-content>
		<form [formGroup]="signInForm" (ngSubmit)="startGame()">
			<p>
				<mat-form-field>
					<input
						type="text"
						matInput
						placeholder="Username"
						formControlName="username"
					/>
				</mat-form-field>
			</p>
			<button type="submit" [disabled]="!signInForm.valid" mat-button>
				Sign Up
			</button>
		</form>
	</mat-card-content>
</mat-card>
